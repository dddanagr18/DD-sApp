<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEEP</title>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>BEEP</h1>
    <h2>Barcode Entry & Efficiency Portal</h2>
    
    <!-- Login Section -->
    <div id="login-section">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button class="button" onclick="login()">Login</button>
    </div>

    <!-- Scanning Section -->
    <div id="scanning-section" style="display:none;">
      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="salesOrder">Sales Order Number:</label>
      <input type="text" id="salesOrder" placeholder="Enter Sales Order Number">

      <label for="barcode">Barcode:</label>
      <input type="text" id="barcode" placeholder="Scan Barcode" onkeydown="if(event.key === 'Enter') addBarcode()">

      <button class="button" onclick="addBarcode()">Add Barcode</button>
      <button class="button" onclick="exportToExcel(document.getElementById('salesOrder').value)">Export to Excel</button>

      <div class="counter">Total Barcodes Scanned: <span id="barcodeCounter">0</span></div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search barcodes..." onkeyup="searchBarcodes()">
      </div>

      <table>
        <thead>
          <tr>
            <th>Barcode</th>
            <th>Date</th>
            <th>Sales Order</th>
            <th>User ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="barcodeTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
